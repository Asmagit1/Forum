<div class="container">
    <h2>{{ isEditMode ? 'Modifier un forum' : 'Créer un forum' }}</h2>
    <form [formGroup]="forumForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="title">Titre</label>
        <input id="title" formControlName="title" required />
      </div>
  
      <div>
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" required></textarea>
      </div>
  
      <div>
        <label for="author">Auteur</label>
        <input id="author" formControlName="author" required />
      </div>
  
      <button type="submit" [disabled]="forumForm.invalid">
        {{ isEditMode ? 'Mettre à jour' : 'Créer' }}
      </button>
    </form>
  </div>
