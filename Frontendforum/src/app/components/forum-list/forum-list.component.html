<div class="container">
    <h2>Liste des Forums</h2>
    <button (click)="onCreate()">➕ Nouveau Forum</button>
  
    <table border="1" cellspacing="0" cellpadding="8">
      <thead>
        <tr>
          <th>Titre</th>
          <th>Auteur</th>
          <th>Description</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let forum of forums">
          <td>{{ forum.title }}</td>
          <td>{{ forum.author }}</td>
          <td>{{ forum.description }}</td>
          <td>{{ forum.createdAt | date: 'short' }}</td>
          <td>
            <button (click)="onEdit(forum.id!)">✏️ Modifier</button>
            <button (click)="onDelete(forum.id!)">🗑️ Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
